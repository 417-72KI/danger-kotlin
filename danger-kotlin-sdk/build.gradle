plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'maven-publish'
}

group 'systems.danger'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}
