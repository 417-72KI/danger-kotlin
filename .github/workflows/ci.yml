name: CI

on: pull_request

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v2

      - uses: sdkman/sdkman-action@master
        with:
          candidate: gradle
          version: 6.7.1
          
      - name: Install Kotlin
        run: |
          curl -o kotlin-compiler.zip -L https://github.com/JetBrains/kotlin/releases/download/v1.4.20/kotlin-compiler-1.4.20.zip
          sudo chmod -R a+rwx /usr/local/
          unzip -d /usr/local/ kotlin-compiler.zip
          echo 'export PATH=/usr/local/kotlinc/bin:$PATH' >> ~/.bash_profile
          rm -rf kotlin-compiler.zip
        
      - uses: actions/setup-node@v2
        with:
          node-version: '10'
          
      - name: Install Danger JS
        run: npm install -g danger
       
      - name: Install Danger Kotlin
        run: make install
         
      - name: Run tests
        run: gradle danger-kotlin-library:test
      
      - name: Run Danger-Kotlin
        run: DEBUG='*' danger-kotlin ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
