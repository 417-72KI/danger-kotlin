plugins {
    id 'org.jetbrains.kotlin.jvm'
}

apply from: file('../dependencyVersions.gradle')

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.jetbrains.kotlin:kotlin-main-kts:$versionKotlin"
    implementation project(":danger-kotlin-library")
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}